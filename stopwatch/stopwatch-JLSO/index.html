<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #181818;
            color: #fff;
        }

        .container {
            display: grid;
            gap: 20px;
            justify-items: center;
            padding: 20px;
            background: #202020;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #121212, -10px -10px 20px #2a2a2a;
        }

        #display {
            font-size: 2rem;
            padding: 20px;
            background: #1c1c1c;
            border-radius: 10px;
            box-shadow: inset 5px 5px 10px #101010, inset -5px -5px 10px #282828;
            width: 300px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #1c1c1c;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            width: 120px;
            box-shadow: 5px 5px 10px #101010, -5px -5px 10px #282828;
        }

        button:hover {
            background: #333;
        }

        button.start {
            background-color: #4caf50;
            color: white;
        }

        button.stop {
            background-color: #ff5722;
            color: white;
        }

        button.reset {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="display">00:00:00.000</div>
        <button class="start" id="startStopBtn">Start</button>
        <button class="reset" id="resetBtn">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
